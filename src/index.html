<body>
    <div class="top text-center pt-5">
        <img src="https://www.montclair.edu/university-communications/wp-content/uploads/sites/144/2019/11/MSU_Crest_FullColor_RGB.jpg"
            alt="" style="width: 300px; height: 55px;" onclick="getQuestion();">
    </div>



    <div class="middle pt-5">
        <div style="text-align: center;"><span style="font-size:19px;"><span
                    style="font-family:&quot;Times New Roman&quot;,serif"><span style="color:black"><span
                            style="font-family: Calibri, sans-serif; outline: rgb(0, 0, 0) solid 0px;"
                            tabindex="-1">Survey Completed:<br>
                            <p id="currentDate"></p>
                            <script src="/src/moment/moment.min.js"> </script>
                            <script>
                                const date = moment().format('dddd, MMMM Do');
                                document.getElementById("currentDate").outerHTML = date;
                            </script>

                        </span></span></span></span><br>

            <p id="timeOfDay"></p>

            <script>
                let question = 'What time is it? Type in format: XX:XX';
                let response = '';
                const getQuestion = () => {
                    let time = prompt(question);
                    if (time != null) {
                        response = document.getElementById("timeOfDay").outerHTML = time + ' PM';
                    }
                }

                const getResponse = () => {
                    return response;
                }
            </script><br>
            <br>
            <br>
            <span style="font-size:19px;"><span style="font-family:&quot;Times New Roman&quot;,serif"><span
                        style="color:black"><span style="font-family:&quot;Calibri&quot;,sans-serif">Welcome to
                            campus!&nbsp;&nbsp;</span></span></span></span>
        </div>
    </div>

    <div class="bottom-top text-center pb-5">
        <div style="text-align: center;"><img height="227"
